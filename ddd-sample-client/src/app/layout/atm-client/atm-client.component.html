<nav class="navbar fixed-top navbar-dark bg-dark">
  <a class="navbar-brand">ATM</a>
  <button class="btn btn-outline-primary my-2 my-sm-0 pull-right" (click)="logout()" type="button">Logout</button>
</nav>

<div class="container-fluid">
  <div class="row">
    <div *ngIf="client" class="col-md-3">
      <app-client-details [client]="client"></app-client-details>
    </div>
    <div *ngIf="client" class="col-md-6">
      <h3>Account List</h3>
      <app-account-details [accounts]="client.accounts" (selectAccount)="onSelectAccount($event)"></app-account-details>
      <div *ngIf="selectedAccount">
        <h3>Transaction List</h3>
        <app-transaction-details [account]="selectedAccount"></app-transaction-details>
      </div>
    </div>
    <div *ngIf="exchangeRate" class="col-md-3">
      <app-exchange-rate [exchangeRate]="exchangeRate"></app-exchange-rate>
    </div>
  </div>
</div>
